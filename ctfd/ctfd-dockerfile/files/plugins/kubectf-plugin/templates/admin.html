{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Kube CTF Config</h1>
	</div>
</div>
<div class="container">

    <div class="col-md-6 offset-md-3">
        {% if alert != None %}
        <div>
            <div class="alert alert-{{ alert.type }} alert-dismissable text-center" role="alert">
                <span>{{ alert.message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
        </div>
        {% endif %}
        <form method="post" accept-charset="utf-8" autocomplete="off">
            {% with form = Forms.setup.SetupForm() %}
            <div class="form-group">
                <b><label for="name">Challenge Manager Host (include protocol)</label></b>
                <input class="form-control" id="host" name="host" required type="text" value="{{ host }}" placeholder="http://chal.example.com">
            </div>
            <div class="form-group">
                <b><label for="password">Auth Secret</label></b>
                <input class="form-control" id="secret" name="secret" required type="text" value="{{ secret }}">
            </div>
            <div class="row pt-3">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <input class="btn btn-md btn-primary btn-outlined float-right" id="_submit" name="_submit" type="submit" value="Save">
                </div>
            </div>
            {{ form.nonce() }}
            {% endwith %}
        </form>
        
    </div>

</div>
{% endblock %}
